<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Car">
        <div class="Car_top"></div>
        <div class="Car_body">
        
            <div class="Car_bulb Car_bulb--Back"></div>
            <div class="Car_center"></div>

        </div>
        <div class="Car_Wheels">
            <div class="Car_Wheel Car_Wheel1">
                <div class="Wheel_circle"></div>
                <div class="Wheel_rect Wheel_rect--1"></div>
                <div class="Wheel_rect Wheel_rect--2"></div>
                <div class="Wheel_rect Wheel_rect--3"></div>
                <div class="Wheel_rect Wheel_rect--4"></div>
                <div class="Wheel_rect Wheel_rect--5"></div>
                <div class="Wheel_rect Wheel_rect--6"></div>

            </div>
            <div class="Car_Wheel Car_Wheel--2">
                <div class="Wheel_circle"></div>
                <div class="Wheel_rect Wheel_rect--1"></div>
                <div class="Wheel_rect Wheel_rect--2"></div>
                <div class="Wheel_rect Wheel_rect--3"></div>
                <div class="Wheel_rect Wheel_rect--4"></div>
                <div class="Wheel_rect Wheel_rect--5"></div>
                <div class="Wheel_rect Wheel_rect--6"></div>
            </div>

        </div>

    </div>
    <div class="Cloud" Style="--delay:1s;--Top:10vmin"></div>
    <div class="Cloud" Style="--delay:3s;--Top:20vmin"></div>
    <div class="Cloud" Style="--delay:7s;--Top:10vmin"></div>
    
</body>
</html>
